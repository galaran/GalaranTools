name: GalaranTools
main: me.galaran.bukkittools.GalaranTools
version: 2.1
author: Galaran

load: POSTWORLD

commands:
    gtools:
        description: Galarans tools main command
        permission: gtools.main
        permission-message: You do not have permission
        aliases: [gt]
    sayas:
        description: Say as command
        permission: gtools.sayas
        permission-message: You do not have permission

permissions:
    gtools.main:
        default: op
    gtools.sayas:
        default: op